<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main class="card">
     <header class="card-header">
        <h1>Payment for example</h1>
      </header> 
      <section class="card-body">
        <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
          <form >
            <article class="container-fluid">
                <div class="row g-5 mt-1">
                  <div class="col-5">
                    <label for="numberCard" class="form-label">Card #</label>
                    <input class="form-control" type="text" id="numberCard" row="-1" placeholder="XXXXXXXXXXXXXXXXXXX">
                  </div>
                  <div class="col-3">
                    <label for="numberCVC" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="numberCVC" placeholder="0000">
                  </div>
                  <div class="col-3">
                    <label for="numberAmount" class="form-label">Amount $</label>
                    <input type="text" class="form-control" id="numberAmount" placeholder="Amount">
                  </div>
                </div>
                <div class="row g-4 mt-1">
                  <div class="col-6">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstName">                      
                  </div>
                  <div class="col-6">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastName">                    
                  </div>
                </div>
                <div class="row g-4 mt-1">
                  <div class="col-6">
                    <label for="cityDom" class="form-label">City</label>
                    <input type="text" id="cityDom" class="form-control">
                  </div>
                  <div class="col-3">
                    <label for="stateDom" class="form-label">State</label>
                    <select id="stateDom" class="form-select" aria-label="Default select example">
                      <option selected>Pick a state</option>
                      <option value="1">Espa√±a</option>
                      <option value="2">Portugal</option>
                      <option value="3">Andorra</option>
                      <option value="4">Francia</option>
                      <option value="5">Marruecos</option>
                      <option value="6">Narnia</option>
                    </select>
                  </div>
                  <div class="col-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" id="postalCode" class="form-control">
                  </div>
                </div>
                <div class="row g-4 mt-1">
                  <div class="col-3">
                    <label for="typeCard" class="form-label">We accept:</label><br>
                    <div class="text-bg-dark h-65 p-2 rounded-4 d-flex justify-content-around align-items-center">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="typeCard" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-solid fa-address-card colorRadio"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="typeCard" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-solid fa-id-card" style="color: #ffffff;"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="typeCard" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-id-card-clip" style="color: #ffffff;"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="typeCard" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i class="fa-solid fa-sim-card" style="color: #ffffff;"></i></label>
                      </div>
                    </div>
                  </div>
                  <div class="col-6 offset-md-3">
                    <label for="message" class="form-label">Message:</label><br>
                    <textarea name="form-control" id="message" rows="3" style="width:100%"></textarea>
                  </div>
                </div>
            </article>
          </form>
        </section>
        <footer class="card-footer d-flex justify-content-end ">
        <button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary m-2">Send</button>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
